    example: true # 사용자 화면에 노출할지 여부입니다.
    expected: # 기대 값을 입력합니다. 응시자가 입력한 SQL 실행 결과가 아래와 동일해야 합니다. Row 의 순서는 관계 없습니다.
      data:
        - [1,1500,100,1,'2023-07-11 09:15:00'] # comma 구분으로 입력합니다. 날짜나 문자열은 작은 따옴표로 감쌉니다.
        - [2,1600,120,1,'2023-07-11 10:20:00']
        - [3,1600,130,1,'2023-07-11 10:30:00']
