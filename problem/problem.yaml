        - [7,1800,110,1,'2023-07-11 12:45:00']
        - [8,1000,105,0,'2023-07-11 14:00:00']
    tables:
      - name: solidification_process # 테스트 케이스 용 테이블의 값입니다.
        data:
          - [1,1500,100,1,'2023-07-11 09:15:00']
          - [2,1600,120,1,'2023-07-11 10:20:00']
          - [3,1600,130,1,'2023-07-11 10:30:00']
          - [4,1700,95,0,'2023-07-11 11:30:00']
          - [5,1700,110,1,'2023-07-11 11:45:00']
          - [6,1700,120,1,'2023-07-11 12:00:00']
          - [7,1800,110,1,'2023-07-11 12:45:00']
          - [8,1000,105,0,'2023-07-11 14:00:00']
