name: Crack Detection # 문제 제목
databases: 
  - kind: postgresql 
    code-stub: 'select * from solidification_process' # 응시자 코드 입력 화면에 보여줄 초기 코드
  - kind: mariadb
    code-stub: 'select * from author, book' # 응시자 코드 입력 화면에 보여줄 초기 코드
  - kind: oracle
    code-stub: 'select * from solidification_process' # 응시자 코드 입력 화면에 보여줄 초기 코드
schema: 
  tables: # 스키마를 구성하는 테이블 목록.
    - name: solidification_process # 테이블 이름. lower_camel_case 로 작성합니다.
      columns:
        - name: process_id # 컬럼 이름. lower_camel_case 로 작성합니다.
          type: int # 컬럼의 Datatype. 소문자로 작성합니다.
        - name: temperature
          type: int
        - name: pressure
          type: int
        - name: crack
          type: int
        - name: timestamp
          type: datetime
          format: 'yyyy-mm-dd hh24:mi:ss' # yyyy-mm-dd hh24:mi:ss datetime 타입인 경우 반드시 작성해야 합니다.
  expected: # 기대 값에 대한 Schema 입니다. 결과를 한번에 비교하기 위해서 결과도 미리 테이블 형태로 작성합니다.
    columns:
      - name: process_id
        type: int
      - name: temperature
        type: int
      - name: pressure
        type: int
      - name: crack
        type: int
      - name: timestamp
        type: datetime
        format: 'yyyy-mm-dd hh24:mi:ss' #yyyy-mm-dd hh24:mi:ss
​
cases:
